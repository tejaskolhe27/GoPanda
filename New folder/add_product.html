<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Admin</title>
    <style>
      body{
        background-image: url('images/mall.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%; 
      }
    </style>
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white fixed">
        <div class="container-fluid">
          <img class="img-fluid bg-light" src="images/logo2.png" style="height: 70px;margin: 5px;border-radius: 15px;">
          <p class="navbar-brand"><h1 class="text-white">Admin Dashboard</h1></p>
                <div class="navbar-nav ml-auto">
                    <a href="../mainpage.html" class="nav-item nav-link text-white h5" data-toggle="modal" data-target="#loginPage">Logout</a>               
                </div>
          </div>
      </nav>
        <div class="container">
          <div class="row">
              <div class="col-md-6 m-auto border border-dark my-4 bg-warning">
              <form>
                  <div class="mb-3">
                      <p class="text-center h3 fw-bold m-5 ">Product Details</p>
                  </div>
                  <div class="fw-bold">
                  <div class="mb-3 ">
                    <label class="form-label">Product Category</label>
                    <select class="form-select" name="pcategory">
                        <option value="Groceries">Groceries and essential</option>
                        <option value="Fruits">Fruits and vegetables</option>
                        <option value="Meat">Meat and fish</option>
                        <option value="Restaurants">Restaurants</option>
                        <option value="Pet">Pet essentials</option>

                    </select>
                </div>
                  <div class="mb-3">
                      <label class="form-label">Product Name</label>
                      <input type="text" name="pname" class="form-control" placeholder="Enter your product name">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Product Price</label>
                    <input type="text" name="pprice" class="form-control" placeholder="">
                </div>
                <div class="mb-3">
                    <label class="form-label">Add Product Image</label>
                    <input type="file" name="pimg" class="form-control">
                </div>
                <div class="mb-3">
                  <label class="form-label">Product Details</label>
                  <input type="textarea" name="pdetails" class="form-control" placeholder="">
              </div>
            </div>
              <button name="submit" class="bg-dark fs-4 fw-bold my-3 form-control text-white">Add Product</button>
              </form>
            </div>
          </div>
      </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

 
  </body>
</html>
